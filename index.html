<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>محول التومان — دولار — دينار عراقي</title>

 <!-- روابط الأيقونات -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://g.top4top.io/p_3540p5o080.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://h.top4top.io/p_35401w6ej1.png">
  <link rel="apple-touch-icon" href="https://i.top4top.io/p_35406syps2.png">

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #98a0b3;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, "Noto Sans Arabic", sans-serif;
      background: linear-gradient(180deg,#071226 0%, #071c2b 60%);
      color:#e6eef7;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 360px;
    }
    .main{padding:32px;}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px;}
    .logo{
      width:56px;height:56px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;align-items:center;justify-content:center;font-weight:700;
      color:#021224;font-size:20px;
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
    .card{
      margin-top:18px;
      background:var(--card);
      border-radius:12px;
      padding:18px;
    }
    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    input[type="number"], select{
      width:100%;padding:12px 14px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background:var(--glass);color:inherit;font-size:16px;
    }
    .controls{display:flex;gap:10px;margin-top:12px}
    button{
      cursor:pointer;border:0;padding:10px 12px;border-radius:8px;font-weight:600;
      background:linear-gradient(90deg,var(--accent),#8b5cf6);color:#021224;
    }
    .ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,255,255,0.03)}
    .small{padding:8px 10px;font-size:14px}
    .results{margin-top:14px;display:grid;gap:8px}
    .result{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;
    }
    .muted{color:var(--muted);font-size:13px}
    .side{
      padding:28px;background:linear-gradient(180deg, rgba(8,15,25,0.6), rgba(6,10,15,0.6));
      display:flex;flex-direction:column;gap:14px;
    }
    .rate{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px}
    .kbd{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:6px;font-weight:700}
    footer{margin-top:auto;color:var(--muted);font-size:13px}
    @media(max-width:880px){.container{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <header>
        <div class="logo">T⇄$</div>
        <div>
          <h1>محول التومان — دولار — دينار عراقي</h1>
          <p class="lead">القاعدة: 10,000,000 تومان = 100$ = 143,000 د.ع</p>
        </div>
      </header>

      <section class="card">
        <div style="display:flex;gap:12px;flex-wrap:wrap">
          <div style="flex:1;min-width:220px">
            <label>المبلغ</label>
            <input id="amount" type="number" placeholder="أدخل المبلغ" value="10000000" />
          </div>
          <div style="width:170px">
            <label>من</label>
            <select id="fromCurrency">
              <option value="toman">تومان</option>
              <option value="usd">$ دولار</option>
              <option value="iqd">د.ع دينار</option>
            </select>
          </div>
          <div style="width:170px">
            <label>إلى</label>
            <select id="toCurrency">
              <option value="usd">$ دولار</option>
              <option value="iqd">د.ع دينار</option>
              <option value="toman">تومان</option>
            </select>
          </div>
        </div>

        <div class="controls">
          <button id="convertBtn" class="small">حوّل</button>
          <button id="swapBtn" class="ghost small">بدل ↔</button>
          <button id="clearBtn" class="ghost small">مسح</button>
        </div>

        <div class="results">
          <div class="result">
            <div>
              <div class="muted">النتيجة</div>
              <div id="resultText" style="font-weight:700;font-size:18px">—</div>
            </div>
            <button id="copyBtn" class="small ghost">نسخ</button>
          </div>
        </div>
      </section>
    </main>


    </aside>
  </div>

  <script>
    const BASE_TOMAN = 10000000;
    const BASE_USD = 100;
    const BASE_IQD = 143000;

    const USD_PER_TOMAN = BASE_USD / BASE_TOMAN;
    const IQD_PER_TOMAN = BASE_IQD / BASE_TOMAN;
    const TOMAN_PER_USD = BASE_TOMAN / BASE_USD;
    const TOMAN_PER_IQD = BASE_TOMAN / BASE_IQD;

    const amountInput = document.getElementById('amount');
    const fromSelect = document.getElementById('fromCurrency');
    const toSelect = document.getElementById('toCurrency');
    const convertBtn = document.getElementById('convertBtn');
    const swapBtn = document.getElementById('swapBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultText = document.getElementById('resultText');
    const copyBtn = document.getElementById('copyBtn');

    function convert(amount, from, to){
      let tomanValue;
      if(from === 'toman') tomanValue = amount;
      else if(from === 'usd') tomanValue = amount * TOMAN_PER_USD;
      else if(from === 'iqd') tomanValue = amount * TOMAN_PER_IQD;

      if(to === 'toman') return tomanValue.toLocaleString() + ' تومان';
      if(to === 'usd') return (tomanValue * USD_PER_TOMAN).toFixed(2) + ' $';
      if(to === 'iqd') return Math.round(tomanValue * IQD_PER_TOMAN).toLocaleString() + ' د.ع';
    }

    function doConvert(){
      const amount = parseFloat(amountInput.value) || 0;
      resultText.textContent = convert(amount, fromSelect.value, toSelect.value);
    }

    convertBtn.addEventListener('click', doConvert);
    amountInput.addEventListener('input', doConvert);
    fromSelect.addEventListener('change', doConvert);
    toSelect.addEventListener('change', doConvert);
    swapBtn.addEventListener('click', ()=>{
      const tmp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = tmp;
      doConvert();
    });
    clearBtn.addEventListener('click', ()=>{
      amountInput.value = '';
      resultText.textContent = '—';
    });
    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(resultText.textContent);
        copyBtn.textContent = 'تم ✓';
        setTimeout(()=>copyBtn.textContent='نسخ',1200);
      }catch(e){alert('فشل النسخ');}
    });

    doConvert();
  </script>
</body>
</html>
